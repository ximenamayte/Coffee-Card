<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CAPUCCINO COFFEE</title>
        <meta name="description" content="Coffee Card">
        <link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        
        <figure class="coffee">
          <div class="coffee__hero">
            <img class="coffee__img" src="https://images.unsplash.com/photo-1571015688350-6245b0af0179?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1381&q=80" alt="coffee_photo">
          </div>

          <div class="coffee__content">
            <div class="coffee__title">
              <h1 class="coffee__heading"> Capuccino </h1>
              <div class="coffee__tag coffee__tag--1">#Coffee Cup</div>
              <div class="coffee__tag coffee__tag--2">#Beverage</div>
            </div>

            <p class="coffee__description"> Sweet Capuccino Coffee made of  espresso, steam and milk foam.</p>

            <div class="coffee__details">
              <p class="coffee__detail"><span class="emoji">☕</span>56 kcal</p>
              <p class="coffee__detail"><span class="emoji">⏱</span>15 min</p>
              <p class="coffee__detail"><span class="emoji">⭐</span>4.8 / 5</p>



            </div>
          </div>

          <div class="coffee__price">$11.99</div>

        </figure>
    </body>
